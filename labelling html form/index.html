<html>
    <head>
        <title>label file</title>
    </head>
    <body>
        <h1>Job Application Form</h1>
        <p>
            <form enctype="multipart/form-data">
                your name:<br>
                <input type="text" name="your name">
            </p>
            <p>
                <label>your education:</label><br>
                <select name="education">
                    <option value="B.E">B.E</option>
                    <option value="B.C.A">B.C.A</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="B.Sc">B.SC</option>
                </select>
            </p>
            <P>
                <label>you want to apply for the position:</label><br>
                <Select name="apply gor job position">
                    <option value="frontend developer">frontend developer</option>
                    <option value="backend developer">backend devaloper</option>
                    <option value="full stack developer">full stack developer</option>
                </Select>
            </P>
            <p>
                your resume:<br>
                <input type="submit" name="sent detail"><br><br>
                <input type="file" name="resume">
            </p>
    </body>
 </html>
