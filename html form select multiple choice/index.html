<html>
    <head>
        <title>select multiple </title>
    </head>
    <body>
        <h1>Sport Training Application Form</h1>
        <form>
            Name:<br>
            <input type="text" name="youe_name"><br>
            RollNo:<br>
            <input type="text" name="roll_no"><br>
            I want to join traning for:<br>
            <select name="sports_choice" multiple>
                <option value="volley ball">volley ball</option>
                <option value="throw ball">throw ball</option>
                <option value="foot ball">football</option>
                <option value="cricket">cricket</option>
            </select><br><br>
            <input type="submit" value="sent detail" >
        </form>
    </body>
</html>
