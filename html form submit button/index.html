<html>
    <head>
        <title>Html Form submit <button></button></title>
    </head>
    <body>
        <h1>login form</h1>
        <form>
            <p>
                username:<br>
                <input type="text" name="username" placeholder="username">
            </p>
            <p>
                password:<br>
                <input type="password" name="password" placeholder="password">
            </p>
            <p>
                <input type="submit" name="login-button" value="sent"
            </p>
        </form>
    </body>
</html>
