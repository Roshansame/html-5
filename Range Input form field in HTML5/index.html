<html>
    <head>
        <title>Range input form field in HTML5</title>
    </head>
    <body>
        <form>
            <p>
                <label for="email_id">Email:</label>
                <input type="email" name="email_id" id="email_id" required>
            </p>
            <p>
                <label for="age">Age</label>
                <input type="number" name="age" id="age" required min="18" maxx="99">
            </p>
            <p>
                <label for="price">price range:</label>
                <input type="range" name="price" id="price" min="1000" max="10000" step="100">
            </p>
            <p>
                <input type="submit" name="submit">
            </p>
        </form>
    </body>
</html>
