<html>
    <head>
        <title>Html Form exercise</title>
    </head>
    <body>
        <h1>contant form</h1>
        <form>
            <p>
                name:<br>
                <input type="text" name="name">
            </p>
            <p>
                email:<br>
                <input type="text" name="email_id">
            </p>
            <p>
                subject:<br>
                <input type="text" name="subject">
            </p>
            <p>
                message:<br>
                <textarea type="text" name="message" cols="30" rows="8" placeholder="enter your message"></textarea>
            </p>
            <p>
                <input type="submit" value="send message" name="contact form"
            </p>
        </form>
    </body>
</html>
