<html>
    <head>
        <title>html form checkboxes</title>
    </head>
    <body>
        <h1>checkbox in form</h1>
        <form>
            <p>
                name:<br>
                <input type="text" name="name">
            </p>
            <p>
                my hobbies are:<br>
                <input type="checkbox" name="hobbies[]" value="photography">photography
                <input type="checkbox" name="hobbies[]" value="football">fottball
                <input type="checkbox" name="hobbies[]" value="vollyball">vollyball
                <input type="checkbox" name="hobbies[]" value="dance">dance
            </p>
            <p>
                <input type="submit" name="sent" value="submit">
            </p>
        </form>
    </body>
</html>
