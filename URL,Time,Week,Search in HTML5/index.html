<html>
    <head>
        <title>url,time,week,search in HTML5</title>
    </head>
    <body>
        <h1>HTML5 Form Field and Validation</h1>
        <form>
            <p>
                <label for="email_id">Email:</label>
                <input type="email" name="email_id" id="email_id" required>
            </p>
            <p>
                <label for="age">Age</label>
                <input type="number" name="age" id="age" required min="18" maxx="99">
            </p>
            <p>
                <label for="website">website</label>
                <input type="url" name="website" id="website">
            </p>
            <p>
                <label for="time">raising time</label>
                <input type="time" name="time" id="time">
            </p>
            <p>
                <label for="week">week of appoimenrt</label>
                <input type="week" name="week" id="week">
            </p>
            <p>
                <label for="search">job search</label>
                <input type="search" name="search" id="search">
            </p>
            <p>
                <input type="submit" name="submit">
            </p>
        </form>
    </body>
</html>
