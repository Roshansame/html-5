<html>
    <head>
        <title>Html Form using for attributes</title>
    </head>
    <body>
        <h1>contant form</h1>
        <form>
            <p>
                <label>name:</label><br>
                <input type="text" name="name">
            </p>
            <p>
                <label for="email">email:</label><br>
                <input type="text" name="email_id" id="email_id">
            </p>
            <p>
                <label for="subject">subject:</label><br>
                <input type="text" name="subject" id="subject">
            </p>
            <p>
                i want to learn:<br>
                <input type="radio" name="request type" id="html" value="html" ><label for="Html">html</label>
                <input type="radio" name="request type" id="css" value="css"><label for="css">css</label>
                <input type="radio" name="request type" id="java" value="java"><label for="java">java</label>
            </p>
            <p>
                <label for="message">message:</label><br>
                <textarea type="text" name="message" cols="30" rows="8" placeholder="enter your message" id="message"></textarea>
            </p>
            <p>
                <input type="submit" value="send message" name="contact form"
            </p>
        </form>
    </body>
</html>
